# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    description: "Developed a comprehensive cluster monitoring tool using Bash and SQL to manage and analyze system performance metrics. Implemented data collection scripts to capture CPU, memory, and disk usage across multiple Linux servers. Utilized PostgreSQL to store and query collected data, providing real-time insights and historical trends. Created automated alerting mechanisms for critical thresholds, ensuring proactive system maintenance. Leveraged crontab for scheduled data collection and reporting, enhancing the tool's reliability and efficiency."
  - name: "RDBMS and SQL"
    git_url: "/rdbms_sql"
    description: "Developed and managed relational databases using PostgreSQL. Acquired skills in CRUD operations, data modeling, and normalization/denormalization principles. Designed complex SQL queries for data manipulation and extraction. Implemented joins, subqueries, and aggregations to handle data relationships and perform advanced analysis. Learned key concepts such as entity relationships, primary and foreign keys, and normalization forms (1NF, 2NF, 3NF). Utilized tools and resources such as pgexercises and LinkedIn Learning for practical exercises and theoretical understanding."


