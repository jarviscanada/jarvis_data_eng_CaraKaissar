    git_url: "https://gitlab.info.uqam.ca/lefebvr_joel/inm5151-a21-sbh-assitant"
    description: "Collaborated with a team of three to develop an assistant software for serial histology of mouse brains using OCT. My primary responsibility was building the API and backend application that manages the database and synchronizes services. This tool aids users in planning serial histology experiments, assists during imaging sessions, and documents experiments. It integrates the Allen Mouse Brain atlas and supports 2D-3D image registration, graphical visualization of reference data, regions of interest, and slices added during the experiments." # List of professional experience
